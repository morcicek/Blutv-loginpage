<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Blutv-Loginpage</title>
  </head>
  <body>
    <div id="container">
      <header id="title">
        <div class="head">
          <h1>blu<span class="span">tv</span></h1>
        </div>
        <div class="info">
          <p><i id="icon" class="fas fa-phone-alt"></i>Müşteri Hizmetleri</p>
          <p>08502105258</p>
        </div>
      </header>
      <section id="survey-form-container">
        <div id="survey-form">
          <h2 class="survey-title">Üye Girişi</h2>
          <div class="main-form">
            <form action="#">
              <div class="input-box">
                <input
                  type="email"
                  name="mail"
                  id="email"
                  placeholder="E-posta Adresiniz"
                />
              </div>

              <div class="a">
                <a href="#">E-postamı unuttum</a>
              </div>
              <div class="input-box">
                <input
                  type="password"
                  name="password"
                  id="passw"
                  placeholder="Parola"
                />
              </div>
              <div class="a">
                <a href="#">Şifremi unuttum</a>
              </div>
              <div class="check">
                <input
                  type="checkbox"
                  id="check"
                  name="hatırla"
                  value="beni hatırla"
                />
                <label for="check">Beni hatırla</label>
              </div>
              <div class="input-box">
                <button type="submit">Giriş yap</button>
              </div>
            </form>
            <div id="other">
              <p>ya da</p>
              <p>Alttaki seçeneklerden biriyle giriş yap</p>
            </div>

            <div id="form-2">
              <div id="facebook">
                <button class="button" type="submit">
                  <i id="icon1" class="fab fa-facebook-square"></i>Facebook ile
                  giriş yap
                </button>
              </div>

              <div id="google">
                <button class="button" type="submit">
                  <i id="icon2" class="fab fa-google"></i>Google ile giriş yap
                </button>
              </div>

              <div id="apple">
                <button class="button" type="submit">
                  <i id="icon3" class="fab fa-apple"></i> Apple ile giriş yap
                </button>
              </div>
            </div>

            <div id="last">
              <p>Blutv de yeni misiniz?<a href="#">Şimdi Üye Ol!</a></p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
